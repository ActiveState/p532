<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clipboard stuff</title>
    <link rel="stylesheet" href="dist/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="dist/style.css" type="text/css" media="screen">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Introducing of the Perl 5.32 release, powered by the ActiveState Platform.">
  </head>

  <body>
    <div class="page">

      <div class="cli-install">
        <div class="cli-header">
          <h4>Try it out, install via <span class="terminal-type">Command Prompt</span>...</h4>
          <div class="platform-picker">
            <span platform="Linux" class="selected" href="#">Linux</span>
            <span platform="Windows" href="#">Windows</span>
          </div>
        </div>
        <input readonly id="cli-input-top" class="cli-command" type="text" value="powershell -Command &quot;& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://platform.activestate.com/dl/cli/install.ps1'))) -activate-default ActiveState/Perl-5.32&quot;" />
        <div for="cli-input-top" class="cli-copy-icon">
          <div class="clipboard"></div>
          <div class="checkmark"></div>
        </div>
      </div>

    </div>
  </body>

<script src="js/clipboard.js" charset="utf-8"></script>
</html>
